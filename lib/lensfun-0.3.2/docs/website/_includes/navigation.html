
<div id="navigation">

<ul>
{% sorted_for node in site.pages sort_by:weight %}
{% if page.url == node.url %}
  <li class="active"><a href="{{node.url}}" class="active">{{node.linktitle}}</a></li>
{% else %}
  <li><a href="{{node.url}}">{{node.linktitle}}</a></li>
{% endif %}
{% endsorted_for %}
</ul>

</div>
